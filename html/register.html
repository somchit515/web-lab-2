<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/register.css">
    <style>
        body {
            font-family: 'Phetsarath OT';
        }
        
        .fi {
            margin-left: 430px;
        }
        
        .col-3 {
            width: 400px;
            height: 400;
            margin-left: 350px;
            background-color: aqua;
            margin-bottom: 0px;
        }
        
        .btn {
            margin-left: 500px;
        }
        
        .fm {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="fm">
        <div class="container">
            <h2 class="fi">ແບບຟອມລົງທະບຽນ</h2>
            <div class="ddr ">
                <form id="registrationForm ">
                    <div class="col-3 ">
                        <label for="userId " class="form-label ">User ID:</label>
                        <input type="text " class="form-control " placeholder="user-id " id="userId " required>
                    </div>

                    <div class="col-3 ">
                        <label for="firstName " class="form-label ">ຊື່: </label>
                        <input type="text " class="form-control " placeholder="firstName " id="firstName " required>
                    </div>

                    <div class="col-3 ">
                        <label for="lastName " class="form-label ">ນາມສະກຸນ:</label>
                        <input type="text " class="form-control " placeholder="lastName " id="lastName " required>
                    </div>

                    <div class="col-3 ">
                        <label for="email " class="form-label ">ອີເມລ:</label>
                        <input type="email " class="form-control " placeholder="Email " id="email " required>
                    </div>

                    <div class="col-3 ">
                        <label for="password " class="form-label ">ລະຫັດຜ່ານ:</label>
                        <input type="password " class="form-control " placeholder="password " id="password " required>
                    </div>

                    <div class="col-3 ">
                        <label for="rePassword " class="form-label ">ຢືນຢັນລະຫັດຜ່ານ:</label>
                        <input type="password " class="form-control " placeholder="Re-password " id="rePassword " required>
                    </div>

                    <button type="submit " class="btn btn-primary ">ລົງທະບຽນ</button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js "></script>
        <script src="script.js "></script>

</body>

</html>
